<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-img"></div>
  <div id="storage-component">
    <div class="img-n-icons">
      <div class="logo-section">
        <img src="images/logo.svg" alt="Fylo Logo">
      </div>
      <div class="icon-section">
          <img src="images/icon-document.svg" alt="document-icon" class="icons">
          <img src="images/icon-folder.svg" alt="folder-icon" class="icons">
          <img src="images/icon-upload.svg" alt="upload-icon" class="icons">
      </div>
    </div>
    <div class="storage-analysis">
      <p>You've used <span id="used-storage">815 GB</span> of your storage</p>
      <input type="range" name="storage-slider" id="storage-slider" min="0" max="1000" value="815">
      <label for="storage-slider"><span>0 GB</span><span>1000 GB</span></label>
      <div id="storage-left">
        185 <span id="text-sm">GB Left</span>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
